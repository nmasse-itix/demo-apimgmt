apiVersion: project.openshift.io/v1
kind: Project
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    openshift.io/display-name: "Demo API Management"
  labels:
    kubernetes.io/metadata.name: {{ .Values.projectName | quote }}
  name: {{ .Values.projectName | quote }}
spec:
  finalizers:
  - kubernetes
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  name: {{ .Values.projectName | quote }}
  namespace: {{ .Values.projectName | quote }}
spec:
  targetNamespaces:
  - {{ .Values.projectName | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: demo-seed
  namespace: {{ .Values.projectName | quote }}
type: Opaque
data:
  # Taken from https://itnext.io/manage-auto-generated-secrets-in-your-helm-charts-5aee48ba6918
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "demo-seed") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $ssoAdminPassword := (get $secretData "sso-admin-password") | default (randAlphaNum 16 | b64enc) }}
  sso-admin-password: {{ $ssoAdminPassword | quote }}
  {{- $ssoDatabasePassword := (get $secretData "sso-database-password") | default (randAlphaNum 16 | b64enc) }}
  sso-database-password: {{ $ssoDatabasePassword | quote }}
