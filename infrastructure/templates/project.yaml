apiVersion: project.openshift.io/v1
kind: Project
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    openshift.io/display-name: "Demo API Management"
  labels:
    kubernetes.io/metadata.name: {{ .Values.projectName | quote }}
  name: {{ .Values.projectName | quote }}
spec:
  finalizers:
  - kubernetes
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  name: {{ .Values.projectName | quote }}
  namespace: {{ .Values.projectName | quote }}
spec:
  targetNamespaces:
  - {{ .Values.projectName | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: demo-seed
  namespace: {{ .Values.projectName | quote }}
type: Opaque
data:
  sso-admin-password: {{ trunc 16 (sha256sum (cat .Values.masterKey "sso-admin-password")) | b64enc | quote }}
  sso-database-password: {{ trunc 16 (sha256sum (cat .Values.masterKey "sso-database-password")) | b64enc | quote }}
